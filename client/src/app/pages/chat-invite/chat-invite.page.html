<ion-header>
  <ion-toolbar>
    <ion-title>Chat Invite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-div">
    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title>Connecting to your friend!</ion-card-title>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ng-container
          *ngIf="!authService.isLoggedIn || (authService.isLoggedIn && !sameUser)"
        >
          <ion-text>
            <p>Login first to get chatting on secretly!</p>

            <p>Get connected with your friend by clicking button below!</p>
          </ion-text>
          <ion-button
            (click)="authService.isLoggedIn && !sameUser ? getUserDetailsAndCreateChat() : createUser()"
            expand="block"
            >Start Secretly!</ion-button
          >
        </ng-container>

        <ng-container *ngIf="authService.isLoggedIn && sameUser">
          <ion-text color="danger">
            <h1>You cannot talk to yourself :)</h1>
          </ion-text>
        </ng-container>

        <!-- <ion-item>
          <ion-label position="floating">Choose Username</ion-label>
        </ion-item> -->
      </ion-card-content>
      <!--
    <ion-text color="secondary">
      <h1>Get Started</h1>
    </ion-text>
     <ion-text color="primary">
      <h2>by choosing a username</h2>
    </ion-text> -->
    </ion-card>
  </div>
</ion-content>
