      </ion-card-header>

      <ion-card-content>
        <ion-text>
          <p>Click on the button below to get started with Secretly!</p>

          <p><br /></p>

            If you logout or clear browser cache, you will lose all the chats
            and messages.

            <br />
            <br />
          </p>
        </ion-text>

        <ion-button (click)="createUser()" expand="block"
          >Start Secretly!</ion-button
        >
